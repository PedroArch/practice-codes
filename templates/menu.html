<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <title>Restaurant Menu</title>
  </head>
  <body>
    <h2><b>{{restaurant.name}}</b></h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color:white; background-color:green; width: 15%; padding: 5px;"><b>{{message}}</b></li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
    </br>
    {% for item in items %}
      <b>{{item.name}}</b>
    </br>
      {{item.description}}
    </br>
      <span style="color:red">{{item.price}}</span>
    </br>
      <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id )}}">Edit</a>
    </br>
      <a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id )}}">Delete</a>
    </br></br>
    {% endfor %}
  </body>
</html>
